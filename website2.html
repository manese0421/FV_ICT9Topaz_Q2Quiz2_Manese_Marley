<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the 3 pillars of cryptocurrency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://img.freepik.com/premium-vector/pink-blue-vector-gradient-blur-abstract-background_901408-30382.jpg?semt=ais_hybrid') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Consolas', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .content {
            text-align: center;
        }
        .typewriter h1 {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid #000;
            font-size: 2em;
            animation: typing 3s steps(30, end), blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            50% { border-color: transparent; }
        }
        .crypto-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .crypto-icon {
            width: 150px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .crypto-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="typewriter">
            <h1>Learn about the <span style="color: #9c68a6;"> <b>3 main cryptocurrencies</b> </span></h1>
        </div>
        <p><span style="color: #81578a"> >> select one to learn more: </span></p>

        <br><br>

        <div class="crypto-container">
            <div>
                <a href="bitcoin.html" target="_blank">
                    <img src="bitcoin_icon.png" alt="Bitcoin" class="crypto-icon" title="Learn about Bitcoin">
                    <h3>Bitcoin</h3>
                </a>
            </div>
            <div>
                <a href="ethereum.html" target="_blank">
                    <img src="ethereum_icon.png" alt="Ethereum" class="crypto-icon" title="Learn about Ethereum">
                    <h3>Ethereum</h3>
                </a>
            </div>
            <div>
                <a href="ripple.html" target="_blank">
                    <img src="ripple_icon.png" alt="Ripple" class="crypto-icon" title="Learn about Ripple">
                    <h3>Ripple</h3>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
